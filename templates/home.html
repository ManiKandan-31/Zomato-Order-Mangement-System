<!DOCTYPE html>
<html>
<head>
    <title>Order Management</title>
</head>
<body>
    <h1>Place Your Order</h1>
    <form action="/place_order" method="post">
        <label for="biriyani_quantity">Biriyani Quantity:</label>
        <input type="number" id="biriyani_quantity" name="biriyani_quantity"><br>
        <label for="paneer_quantity">Paneer Quantity:</label>
        <input type="number" id="paneer_quantity" name="paneer_quantity"><br>
        <label for="butter_chicken_quantity">Butter Chicken Quantity:</label>
        <input type="number" id="butter_chicken_quantity" name="butter_chicken_quantity"><br>
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address"><br>
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
